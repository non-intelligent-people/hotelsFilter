<ion-header>
  <ion-toolbar>
    <ion-title>HABITACIONES DISPONIBLES</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <div *ngFor="let hotel of data">
    <div *ngFor="let habitacion of hotel.tiposHabitacion">
      <ion-card color = "light" button = "true" (click)="obetenerHabitacion(habitacion)">

        <ion-card-header >
          <ion-card-subtitle>{{hotel.nombre.toUpperCase()}}</ion-card-subtitle>
          <ion-card-title>{{habitacion.tipoHabitacion.clasificacion}}</ion-card-title>
        </ion-card-header>
        <ion-card-content >
          {{habitacion.tipoHabitacion.complementos}}
        </ion-card-content>
      </ion-card>
    </div>
    </div>
</ion-content>
